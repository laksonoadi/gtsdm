<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">



<div class="table-responsive">

<h3>{TITLEUNIT}</h3>

    <h4>Kepala</h4>
    <table class="table table-bordered table-hover">
        <tr>
            <td>
                Jabatan
            </td>
            <td>
                {JABATAN}
            </td>
        </td>
        </tr>
        <tr>
            <td>
                Nama
            </td>
            <td>
                {NAMA}
            </td>
        </td>
        </tr>
        <tr>
            <td>
                NIP
            </td>
            <td>
                {NIP}
            </td>
        </td>
        </tr>
        <tr>
            <td>
                Kompetensi Jabatan
            </td>
            <td>
                {KOMPETENSI}
            </td>
        </td>
        </tr>
    </table>

    <h4>Staff</h4>
    <table class="table table-bordered table-hover">
        <tr>
            <th>No</th>
            <th>NIP</th>
            <th>Nama</th>
        </tr>
        <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
            
            <!-- patTemplate:sub condition="YES" -->
                <tr><td colspan="7" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
            <!-- /patTemplate:sub -->
            
            <!-- patTemplate:sub condition="NO" -->
                <!-- patTemplate:tmpl name="data_item" -->
                <tr class="{CLASS_NAME}">
                    <td align="center">{NO}</td>
                    <td align="left" >{NIP}</td>
                    <td align="left" >{NAMA}</td>
                </tr>
                <!-- /patTemplate:tmpl -->
            <!-- /patTemplate:sub -->

        <!-- /patTemplate:tmpl -->
        <tr>
            <td colspan="2">Total Staf</td>
            <td>{TOTAL}
            </td>
        </tr>
    </table>
</div>


<a class="xhr dest_subcontent-element btn btn-warning btn-xs" href="{URL_STRUKTUR}" title="{URL_STRUKTUR}">Kembali</a>

</div>
