<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="row">
    <div class="col-md-12">
        <div class="{CLASS_PESAN}">
            {ISI_PESAN}
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<!-- patTemplate:tmpl name="search" -->
<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
            <!-- patTemplate:comment -->
            <div class="form-group">
                <label for="gol_ruang" class="col-sm-2 control-label">Golongan/Ruang</label>
                <div class="col-sm-2">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="gol_ruang" / -->
                </div>
            </div>
            <!-- /patTemplate:comment -->
            <div class="form-group">
                <label for="golongan" class="col-sm-2 control-label">Golongan/Ruang</label>
                <div class="col-sm-2">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="golongan" / -->
                </div>
                <div class="col-sm-2">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="ruang" / -->
                </div>
            </div>
            <div class="form-group">
                <label for="masa_kerja" class="col-sm-2 control-label">Masa Kerja</label>
                <div class="col-sm-2">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="masa_kerja" / -->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="btncari" value=" Cari &raquo;" class="buttonSubmit"/>
                    <button type="submit" class="btn btn-default btn-xs">Cari <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<div id="form-additional">
</div>

<form method="POST" action="{URL_DELETE}" id="form_list" name="form_list" class="xhr_simple_form dest_subcontent-element" >

<div class="row push-down-10">
    <div class="col-md-6">
        <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
    </div>
    <div class="col-md-6 text-right">
        <div class="btn-group">
            <a class="xhr dest_subcontent-element btn btn-primary btn-xs" href="{URL_ADD}" title="Tambah"><span class="glyphicon glyphicon-plus"></span>&nbsp;Tambah</a>
            <input type="submit" id="btnHapus" name="btnHapus" value="Hapus" class="btn btn-danger btn-xs" />
        </div>
    </div>
</div>

<div class="table-responsive">
<table class="table table-bordered table-hover">
   <tr>
      <th width="1%"><input type="checkbox" name="cek_all" id="cek_all" value="ALL" onclick="checkAll.call(this);" /></th>
      <th width="1%">No</th>
      <th width="73px">Aksi</th>
      <th>Pangkat Golongan/Ruang</th>
      <th>Masa Kerja</th>
      <th>Nominal</th>
      <th>Tahun</th>
   </tr>
   <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
         <tr><td colspan="6" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_item" -->
         <tr class="{CLASS_NAME}">
            <td>
				<input type="checkbox" name="id[]" id="id_{NO}" value="{ENCID}" /> 
				<input type="hidden" name="name[{ENCID}]" value="{NAMA}" />
			</td>
            <td align="center">{NO}</td>
            <td class="links" align="center">
                <div class="btn-group">
                    <a class="xhr dest_subcontent-element btn btn-success btn-xs" href="{URL_UPDATE}" title="Ubah">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="xhr dest_subcontent-element btn btn-danger btn-xs" href="{URL_DELETE}" title="Hapus">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </div>
            </td>
            <td>{GOL_RUANG}</td>
            <td>{MASA_KERJA} tahun</td>
            <td>Rp {NOMINAL_NICE},00</td>
            <td>{PERIOD}</td>
         </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
   
</table>
</div>
</form>

</div>

<script language="javascript" type="text/javascript">
var checkAll=function(){
	var obj = document.forms['form_list'].elements['id[]'];
	if(obj){
		var checked = this.checked;
		if(obj.length){
			for(var i=0,m=obj.length;i<m;++i){
				obj[i].checked = checked;
			}
		}else obj.checked = checked;
	}
};
var showContentFile=function(url){
	var title = this.title.replace('Detail ', '');
	showPopup(url, 'Preview File ' . title, 800, 600);
};
</script>
<!-- /patTemplate:tmpl -->
