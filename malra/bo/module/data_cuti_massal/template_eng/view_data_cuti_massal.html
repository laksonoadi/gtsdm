
<!-- patTemplate:tmpl name="content" -->
<script language="javascript" type="text/javascript">

function konfirmasi() {
		if(document.getElementById('btnbatal').value == " Reset "){
      document.getElementById('btnbatal').type = "reset";
      document.frmInput.onReset();
    }else{
      document.getElementById('btnbatal').type = "submit";
      document.frmInput.onSubmit();
    }
}
</script>
<script language="javascript" type="text/javascript">
	var xpopup;
	
	function bukaPopupKomponen(url) {
		showPopup(url,'Component List',500, 500);
	}
	
	function hapus_pegawai(obj) {
		obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode);
	}
</script>

<h1>{LABEL_TITLE}</h1>
<br />
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->
<div><h1>{TITLE}</h1></div><br>
 
<form method="POST" name="frmInput" action="{URL_AKSI}" class="xhr_form std_form" id="frmInput" enctype="multipart/form-data">
   <input type="hidden" name="idPeg" value="{ID}">
   <input type="hidden" name="op" value="{OP}" id="op">
   <table class="table-edit" width="100%" >
      <tr class="subhead">
        <th valign="center">{LABEL_ACTION} Mass Leave Request Data</th>
        <td align="right">
          <div class="toolbar"> 
          <a class="xhr dest_subcontent-element " href="{URL_BACK}" title="Kembali" tabindex="2">
           Back</a> 	
          </div>
        </td>
      </tr>
	  <tr>
        <th width="39%">Mass Leave Name</th>
        <td>
          <input type="text" name="nama" size="23" maxlength="20" value="{NAME}" />
        </td>
      </tr>
      <tr>
        <th>Start Date</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="mulai"  / -->
        </td>
      </tr>
      <tr>
        <th>Date Completed</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="selesai"  / -->
        </td>
      </tr>
      <tr>
        <th>Mass Leave Reason</th>
        <td>
          <input type="text" name="alasan" size="53" maxlength="50" value="CUTI MASSAL :"/> *
        </td>
      </tr>
	  <tr>
         <th >File</th>
         <td>
           <input type="file" name="file" size="40"><br />
         </td>
      </tr>
	  <tr>
        <th>Employee Not Included</th>
		<td>&nbsp;</td>
	  <tr>
        <td colspan="2">
        	<table class="table-common" width="100%" id="table-komponen" >
    			<tr>
    				<th>No</th>
    				<th>Employee Name</th>
    				<th>Aktion</th>	 
    			</tr>
    				<tbody id="table-pegawai">
    					<!-- patTemplate:tmpl name="detil_pegawai" type="condition" conditionvar="DATA_EMPTY" -->
    					<!-- patTemplate:sub condition="YES" --><!-- /patTemplate:sub -->
    					<!-- patTemplate:sub condition="NO" -->
    						<!-- patTemplate:tmpl name="data_komponen_item" -->
    						<tr>
    							<td>
    								<input type="hidden" name="data[tambah][id][]" value="{DATA_ID}" /> 
									<input type="hidden" name="data[tambah][kode][]" value="{DATA_KODE}" /> {DATA_KODE}
    							</td>
    							<td>
    								<input type="hidden" name="data[tambah][nama][]" value="{DATA_NAMA}" /> {DATA_NAMA}
    							</td>
    							<td>
    								<a href="javascript:void(null)" title="Delete" onclick="hapus_pegawai(this)">
    								<img src="images/button-delete.gif" alt="Delete" /></a>
    							</td>
    						</tr>
    						<!-- /patTemplate:tmpl -->
    					<!-- /patTemplate:sub -->
    					<!-- /patTemplate:tmpl -->
    				</tbody>
    			<tr>
    				<td colspan="5" class="links" style="border: medium none ;">
				 		<a href="javascript:bukaPopupKomponen('{URL_POPUP_PEGAWAI}')" onclick="">
    					<img src="images/button-add.gif" alt=""> Add Employee</a>
    				</td>
    			</tr>
    		</table>
        </td>
      </tr>
      <tr class="buttons">
         <th>&nbsp;</th>
         <td>
            <input name="btnsimpan" value=" {LABEL_ACTION} " class="buttonSubmit" type="submit">
            <input name="btnbatal" id="btnbatal" value="{BUTTON}" class="buttonSubmit" type="button" onclick="konfirmasi()">
         </td>
      </tr>
   </table>
</form>
