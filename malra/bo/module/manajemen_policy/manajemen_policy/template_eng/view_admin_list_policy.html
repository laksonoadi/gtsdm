<!-- patTemplate:tmpl name="content" -->
<div class="mainContent-fp-element-full">
	<div class="mainContent-fp-element-full-head"><h2>Policy Management</h2></div>
	<div class="mainContent-fp-element-full-body">
   <!-- patTemplate:tmpl name="toolbar" -->
   <table class="table-form" width="100%">
      <tr>
         <td colspan="2" class="table-common-links">
            <a href="{URL_ADD}" title="Tambah Policy Baru"><img src="images/button-add.gif" alt="Tambah" />Add Policy</a>
         </td>
      </tr>
   </table>
   <!-- /patTemplate:tmpl -->
   
   <!-- patTemplate:tmpl name="message" visibility="hidden" -->
      <div class="{CSS}">
        {MESSAGE}
      </div>
      <br />
   <!-- /patTemplate:tmpl -->
   
   <!-- patTemplate:gtfwrendermodule module="paging" submodule="Paging" action="view" itemviewed="{ITEM_VIEWED}" totitems="{TOTAL_ITEMS}" pagingurl="{PAGING_URL}" page="{PAGE}" cari="{CARI}" / -->
   
   <table class="table-common" width="96%">
      <tr>
         <th>No</th>
         <th>Policy Type</th>
         <th>Name</th>
         <th>Date</th>
         <th>Status</th>
         <th>Description</th>
         <th width="100px">Action</th>
      </tr>
      <!-- patTemplate:tmpl name="empty_policy" visibility="hidden" -->
      <tr>
         <td colspan="8" align="center">--data not found--</td>
      </tr>
      <!-- /patTemplate:tmpl -->
      
      <!-- patTemplate:tmpl name="list_policy" visibility="hidden" -->
      <tr>
         <td>{NO}</td>
         <td>{JNSPOLICYNAMA}</td>
         <td>{POLICYNAMA}</td>
         <td>{POLICYTANGGALPOLICY}</td>
         <td>{POLICYISAKTIF}</td>
         <td>{POLICYKETERANGAN}</td>
         <td class="table-common-links">
            <a href="{URL_EDIT}"><img src="images/button-edit.gif" alt="" /></a>
            <a href="{URL_DELETE}"><img src="images/button-delete.gif" alt="" /></a>
            <a href="{URL_DETAIL}"><img src="images/button-detail.gif" alt="" /></a>
         </td>
      </tr>
      <!-- /patTemplate:tmpl -->
   </table>
   
   <!-- patTemplate:gtfwrendermodule module="paging" submodule="Paging" action="view" itemviewed="{ITEM_VIEWED}" totitems="{TOTAL_ITEMS}" pagingurl="{PAGING_URL}" page="{PAGE}" cari="{CARI}" / -->
</div></div>
<!-- /patTemplate:tmpl -->
