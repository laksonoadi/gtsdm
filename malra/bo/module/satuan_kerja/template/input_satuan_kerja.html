<!-- patTemplate:tmpl name="content" -->
<!--<h1>{LABEL_TITLE}</h1>-->

<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="row">
    <div class="col-md-12">
        <div class="notebox-alert">
            {ISI_PESAN}
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<form method="POST" class="xhr_form std_form" action="{URL_ACTION}" id="frm_input" name="frm_input" >
   <table class="table">
	  <input type="hidden" name="satkerId" value="{ID}" />
	  <input type="hidden" name="op" value="{OPERASI}" />
	  
		<tr class="background-blue-light">
			<th colspan="2">{JUDUL} Referensi Satuan Kerja</th>
			
		</tr>		
		<tr>
			<th width="25%">Induk</th>
			<td>
				<!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="satkerParentId"  / -->
			</td>
		</tr>
		<tr>
			<th width="25%">Unit</th>
			<td>
				<!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="satkerUnitId"  / -->
			</td>
		</tr>
		<tr>
			<th width="25%">Nama *</th>
			<td>
				<input type="text" name="satkerNama" value="{NAMA_UNIT}" size="40" tabindex='2' />
			</td>
		</tr>
			<tr>
			<th width="25%">Tipe Struktural</th>
			<td>
				<!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="tpstr"  / -->
			</td>
		</tr>
		
		<tr class="background-blue-light">
			 <th></th>
            <td>
                <input type="hidden" name="level_id" value="{LEVEL_ID}" />
                <div class="btn-group">
                    <input type="submit" name="btnsimpan" value="Simpan" class="btn btn-info btn-xs"/>
                    <input  type="submit"  name="btnbatal" value=" Batal " class="btn btn-warning btn-xs"/>
                </div>
            </td>
		</tr>
   </table>
</form>

<div class="petunjuk-area">
   <h4>Keterangan :</h4>
   <ul>
      <li>Tanda * menunjukkan bahwa field ini harus diisi.</li>
   </ul>
</div>

</div>
