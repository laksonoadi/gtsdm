<!-- patTemplate:tmpl name="content" -->
<script>
	   $(document).ready(function(){
      $(".xzoom").mouseover(function(){
            //img = this.getElementsByTagName('img')[0];
            $(this).animate({height: 90, width: 90,}, 300);
      });
      
      $(".xzoom").mouseout(
         function(){
            //img = this.getElementsByTagName('img')[0];
            $(this).animate({height: 75, width: 75,}, 300);
      });
   });
</script>
<div class="background-blue padding-10 text-big">Menu</div>
<div class="listview_common clearfix">
    <!-- patTemplate:tmpl name="icon_menu" type="SimpleCondition" requiredvars="LINK_URL" -->
    <a href="{LINK_URL}" class="xhr dest_subcontent-element" {MOUSE_UP}>      
        <img width="75" height="75" alt="" src="images/icons/{ICON_NAME}" class="xzoom" />{LINK_NAME}
    </a>   
    <!-- /patTemplate:tmpl -->        
</div>

<!-- /patTemplate:tmpl -->
