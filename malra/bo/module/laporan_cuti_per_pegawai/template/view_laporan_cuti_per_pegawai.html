<script name="javaScript" >
function updateGroup() {
     GtfwAjax.replaceContentWithUrl('combo_group', '<!-- patTemplate:gtfwgeturl module="user_portal" sub="comboGroup" action="view" type="html" htmlentities="no" / -->&ascomponent=1&unit=' + document.frmInput.unit_kerja.value);
   }
   
  
function bukaPopupPegawai(xurl) {
			showPopup(xurl,'Pegawai List',500, 500);
    }
</script>
<div class="background-blue padding-10 text-big" style="text-transform:uppercase">Laporan Cuti Pegawai</div>

<div class="padding-10">

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
            
            <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Nama Pegawai</label>
                <div class="col-sm-2">
                <div class="input-group">
                
<input class="form-control" type="text" name="pegawaipopup_label" id="pegawaipopup_label" value="{PEGAWAIPOPUP_LABEL}" readonly="readonly" />
                <span class="input-group-btn">
                <button class="btn btn-default" type="button"  name="but_pegawaipopup" onclick="bukaPopupPegawai('{URL_POPUP_PEGAWAIPOPUP}')"> <span class="glyphicon glyphicon-user "></span> </button>
                </span>

                <input type="hidden" name="pegawai" id="pegawaipopup" value="{PEGAWAIPOPUP}" />

                </div>
                </div>
            </div>  

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="cari" value="cari" size="30" />
                <button name="btncari" type="submit" class="btn btn-default btn-xs">Cari <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>
