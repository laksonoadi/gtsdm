<div class="background-blue padding-10 text-big">{TITLE}</div>

      <tr class="background-blue-light">
         <th colspan="2">{JUDUL} Kode Nikah</th>
      </tr>
      <tr>
         <th width="170">Kode</th>
         <td><input type="text" name="kode" value="{KODE}" size="15" maxlenght="20" />*</td>
         <input type="hidden" name="id_post" value="{ID}"/>
      </tr>
      <tr>
         <th>Nama</th>

          *</td>
      </tr>

         <th>Detail Komponen gaji</th>

      </tr> -->

                <a href="{URL_KEMBALI}" class="btn btn-warning btn-xs xhr dest_subcontent-element"/>Batal</a>
