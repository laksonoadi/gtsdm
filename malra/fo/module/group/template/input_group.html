<!-- patTemplate:tmpl name="content" -->
   <!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
   <div class="notebox-alert">
      {ISI_PESAN}
   </div>
   <!-- /patTemplate:tmpl -->
<div class="mainContent-fp-element-full">
	<div class="mainContent-fp-element-full-head"><h2>MANAJEMEN GROUP</h2></div>
	<div class="mainContent-fp-element-full-body"> 
   <form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput">
      <table class="table-details"  width="100%">
         <tr class="subhead"> 
            <th colspan="2">{JUDUL} Group</th>
         </tr>
         <tr>
            <th>Nama Grup</th>
            <td><input type="text" name="groupname" value="{GROUPNAME}" size="30" notab="1"/> *</td>
         </tr>
         <tr>
            <th>Deskripsi</th>
            <td><textarea name="description" cols="65" tabindex="2">{DESKRIPSI}</textarea>
            <input type="hidden" name="grp" value="{GRP}" /></td>
         </tr>
         <tr>
            <th>Unit Kerja</th>
            <td>
         <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="unit_kerja" value="{UNIT_KERJA}" / -->
            *</td>
         </tr>
         <tr>
            <th>Hak Akses</th>
            <td>
            <!-- patTemplate:tmpl name="menu" type="condition" conditionvar="MENU_PARENT" -->
               <!-- patTemplate:sub condition="YES" -->
               <h2><b>{PARENT_MENU}</b></h2>
               <!-- /patTemplate:sub -->
               <!-- patTemplate:sub condition="NO" --> 
               <input type="checkbox" name=menu[] value="{IDMENU}" {CHECK}/>{MENU}<br>
               <!-- /patTemplate:sub -->
            <!-- /patTemplate:tmpl -->      
            </td>
         </tr>
         <tr class="buttons">
            <th></th>
            <td>
               <input type="submit" name="btnsimpan" value=" Simpan " class="buttonSubmit"/>
               <input type="submit" name="btnbatal" value=" Batal " class="buttonSubmit"/>
            </td>
         </tr>
      </table>
   </form>
<br/>
<div class="petunjuk-area">
   <h4>Petunjuk:</h4>
   <ul>
      <li>Tanda * menunjukkan bahwa field ini harus diisi. </li>
   </ul>
</div>
</div>
</div>
<!-- /patTemplate:tmpl -->
