<script language="javascript" type="text/javascript">

function cek() {
      var date = new Date(); 
      var d = date.getDate();
      var m = date.getMonth(); m=m+1;
      var y = date.getYear(); if (y < 2000) y = y + 1900;
      
      var nDay= document.getElementById('tglaju_day').selectedIndex;
      var nMon= document.getElementById('tglaju_mon').selectedIndex;
      var nMonLabel= document.getElementById('tglaju_mon').options[nMon].text;
      var nTahun= document.getElementById('tglaju_year').selectedIndex;
      var nTahunLabel= document.getElementById('tglaju_year').options[nTahun].text;
      var Tanggal = nTahunLabel+'-'+nMon+'-'+nDay;
      var TanggalLabel = nDay+' '+nMonLabel+' '+nTahunLabel;
      
      var date2=new Date(); date2.setDate(nDay); date2.setMonth(nMon-1); date2.setYear(parseInt(nTahunLabel));
      var day = date2.getDay();
      
      if (parseInt(nTahunLabel)<y) { alert('Tanggal Lembur Tidak Boleh Kurang Dari Tanggal Sekarang'); return false; } else
      if ((nMon<m)&&(nTahun>=y)) { alert('Tanggal Lembur Tidak Boleh Kurang Dari Tanggal Sekarang'); return false;} else
      if ((nDay<d)&&(nMon>=m)&&(nTahun>=y)) { alert('Tanggal Lembur Tidak Boleh Kurang Dari Tanggal Sekarang'); return false;} else
      if ((day!=0)&&(day!=6)) { alert('Tanggal Lembur Tidak Boleh Saat Hari Kerja'); return false; }


      document.frmInput.btnsimpan.click();
    
}

function konfirmasi() {
		if(document.getElementById('btnbatal').value == " Reset "){
      document.getElementById('btnbatal').type = "reset";
      document.frmInput.onReset();
    }else{
      document.getElementById('btnbatal').type = "submit";
      document.frmInput.onSubmit();
    }
}
</script>
