
<!-- patTemplate:tmpl name="content" -->
<script language="javascript" type="text/javascript">

function konfirmasi() {
		if(document.getElementById('btnbatal').value == " Reset "){
      document.getElementById('btnbatal').type = "reset";
      document.frmInput.onReset();
    }else{
      document.getElementById('btnbatal').type = "submit";
      document.frmInput.onSubmit();
    }
}
</script>
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->
<div class="mainContent-fp-element-full">
	<div class="mainContent-fp-element-full-head"><h2>DATA LEMBUR</h2></div>
	<div class="mainContent-fp-element-full-body">
<form method="POST" name="frmInput" action="{URL_AKSI}" class="xhr_form std_form" id="frmInput" enctype="multipart/form-data">
   <input type="hidden" name="idPeg" value="{ID}">
   <input type="hidden" name="lemburId" value="{LEMBURID}">
   <input type="hidden" name="op" value="{OP}" id="op">
   <table class="table-details" width="100%" >
      <tr class="subhead">
        <th valign="center">{LABEL_ACTION} Data Permintaan Lembur</th>
        <th align="right">
          <div class="toolbar"> 
          <a class="xhr dest_subcontent-element " href="{URL_BACK}" title="Kembali" tabindex="2">
          <img src="images/button-back.gif" alt=""> Kembali</a> 	
          </div>
        </th>
      </tr>
      <tr style="display:none">
        <th width="39%">Nomor Lembur</th>
        <td>
          <input type="text" name="no_lembur" size="23" maxlength="20" value="{NO}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <th>Tanggal Lembur</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="tglaju"  / -->
        </td>
      </tr>
      <tr>
        <th>Jam Mulai</th>
        <td>
            <select name="start_jam"  tabindex="2">
            <!-- patTemplate:tmpl name="start_jam" -->
              <option value="{JAM}" {JAM_SELECTED}>{JAM}</option>
            <!-- /patTemplate:tmpl -->
            </select>&nbsp;:&nbsp;<select name="start_menit"  tabindex="3">
            <!-- patTemplate:tmpl name="start_menit" -->
              <option value="{MENIT}" {MENIT_SELECTED}>{MENIT}</option>
            <!-- /patTemplate:tmpl -->
            </select>&nbsp;WIB
        </td>
      </tr>
      <tr>
        <th>Jam Selesai</th>
        <td>
          <select name="end_jam"  tabindex="2">
            <!-- patTemplate:tmpl name="end_jam" -->
              <option value="{JAM}" {JAM_SELECTED} >{JAM}</option>
            <!-- /patTemplate:tmpl -->
            </select>&nbsp;:&nbsp;<select name="end_menit"  tabindex="3">
            <!-- patTemplate:tmpl name="end_menit" -->
              <option value="{MENIT}" {MENIT_SELECTED} >{MENIT}</option>
            <!-- /patTemplate:tmpl -->
            </select>&nbsp;WIB
        </td>
      </tr>
      <tr>
        <th>Alasan Lembur</th>
        <td>
          <input type="text" name="alasan" size="53" maxlength="50" value="{ALASAN}" /> *
        </td>
      </tr>
	    <tr style="display:none">
        <th>Tanggal Disetujui</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="tglstat"  / -->
        </td>
      </tr>
      <tr class="buttons">
         <th>&nbsp;</th>
         <td>
            <input name="btnsimpan" value=" {LABEL_ACTION} " class="buttonSubmit" type="submit">
            <input name="btnbatal" id="btnbatal" value="{BUTTON}" class="buttonSubmit" type="button" onclick="konfirmasi()">
         </td>
      </tr>
   </table>
</form>
</div></div>
<div class="petunjuk-area">
   <h4>Petunjuk :</h4>
   <ul>
      <li>Tanda * menunjukkan bahwa field tersebut harus diisi. </li>
   </ul>
</div>
