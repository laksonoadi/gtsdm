<script>
var nodeList = document.getElementsByName(".dTreeNode a");
for (var i = 0; i < nodeList.length; i++)
{
   if (!nodeList[i].className) continue;
   else if (nodeList[i].className == 'nodeSel') 
   {
      nodeList[i].onclick = null;
      nodeList[i].setAttribute('href','javascript: void(0);');
   }
   else if (nodeList[i].className == 'node')
   {
      nodeList[i].onclick1 = nodeList[i].onclick;
      xhr_content['.xhr'](nodeList[i]);
      nodeList[i].onclick2 = nodeList[i].onclick;
      nodeList[i].onclick = function (e)
      {
         this.onclick1();
         $(this).addClass('dest_subcontent-element');
         return this.onclick2();
      }
   }
}
</script>
