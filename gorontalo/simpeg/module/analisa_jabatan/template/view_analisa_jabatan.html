<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
            <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">NIP/Nama Pegawai</label>
                <div class="col-sm-2">
                    <input type="text" name="nip_nama" class="form-control input-sm" id="nip" value="{NIP_NAMA}" size="30" />
                </div>
            </div>
			<div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Nama Jabatan</label>
                <div class="col-sm-2">
                    <input type="text" name="najab" class="form-control input-sm" id="najab" value="{NAJAB}" size="30" />
                </div>
            </div>
			<div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Berdasarkan Jabatan</label>
                <div class="col-sm-2">
                <select name="jenjab" class="form-control input-sm">
                	<option value="1"> Terisi </option>
                	<option value="2"> Kosong </option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Satuan Kerja</label>
                <div class="col-sm-10">
                <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="unit"  / -->   
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-xs">Cari <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row push-down-10">
    <div class="col-md-6">
       <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
    </div>
    <div class="col-md-6 text-right">
        <div class="btn-group">            
            <a class="xhr dest_subcontent-element btn btn-info btn-xs" href="{URL_STRUKTUR}" title="Struktur Unit kerja dan jabatan">Struktur Unit kerja dan jabatan</a>
        </div>
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<script language="javascript" type="text/javascript">
function Tutup(){
	document.getElementById('warning_box').style.display='none';
}
</script>
<div class="{CLASS_PESAN}" id="warning_box">
   {ISI_PESAN} <a href="javascript:Tutup();">&nbsp;[Tutup Pesan]</a>
</div>
<!-- /patTemplate:tmpl --> 

<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <tr>
            <th>No</th>
            <th>Jabatan</th>
            <th width="10%">Aksi</th>
            <th>NIP</th>
            <th>Nama</th>
            <th>Unit Kerja</th>
        </tr>
        <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
            
            <!-- patTemplate:sub condition="YES" -->
                <tr><td colspan="7" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
            <!-- /patTemplate:sub -->
            
            <!-- patTemplate:sub condition="NO" -->
                <!-- patTemplate:tmpl name="data_item" -->
                <tr class="{CLASS_NAME}">
                    <td align="center">{NO}</td>
                    <td align="center">{JABATAN}</td>
                    <td align="center">
                    <a class="xhr dest_subcontent-element btn btn-{BTN_COL} btn-xs" href="{URL_EDIT}" title="{BTN_EDIT}">{BTN_EDIT}</a>
                    <!-- patTemplate:tmpl name="button" type="condition" conditionvar="DATA_EMPTY" -->
                    <!-- patTemplate:sub condition="YES" -->
                    <!-- /patTemplate:sub --> 
                    <!-- patTemplate:sub condition="NO" -->
            		<a class="xhr dest_subcontent-element btn btn-info btn-xs" href="{URL_CETAK}" title="Cetak"> Cetak </a>
            		 <!-- /patTemplate:sub -->
                <!-- /patTemplate:tmpl -->

                    </td>
                    <td align="left" style="background-color:{BG_ROW}" >{NIP}</td>
                    <td align="left" style="background-color:{BG_ROW}" >{NAMA_PEGAWAI}</td>
                    <td align="left" style="background-color:{BG_ROW}" >{SATUAN_KERJA}</td>
                </tr>
                <!-- /patTemplate:tmpl -->
            <!-- /patTemplate:sub -->

        <!-- /patTemplate:tmpl -->

    </table>
</div>

</div>
<!-- /patTemplate:tmpl -->
