<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
            <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">NIP/Nama Pegawai</label>
                <div class="col-sm-2">
                    <input type="text" name="nip_nama" class="form-control input-sm" id="nip" value="{NIP_NAMA}" size="30" />
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status Pegawai</label>
                <div class="col-sm-10">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="status_kerja"  / -->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-xs">Cari <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->

<div class="row push-down-10">
    <div class="col-md-12">
<!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
    </div>
</div>

<div class="table-responsive">
<table class="table table-bordered table-hover">
   <tr>
      <th width="15px">No</th>
      <th width="100px">NIP</th>
	  <th>Nama</th>
	  <th>Pangkat Golongan</th>
	  <th>Satuan Kerja</th>
      <th width="50px">Aksi</th>
   </tr>
   <!-- patTemplate:tmpl name="data_pegawai" type="condition" conditionvar="PEGAWAI_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
	  <tr><td colspan="6" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_pegawai_item" -->
			<tr class="{CLASS_NAME}">
				<td align="center">{NUMBER}</td>
				<td align="center">{NIP}</td>
				<td align="left">{NAMA}</td>
				<td align="left">{PKTGOL}</td>
				<td align="left">{SATKER}</td>
				<td class="links">
					<a class="xhr dest_subcontent-element btn-info btn btn-xs"  href="{URL_DETAIL}" title="Pilih">
                   <span class="glyphicon glyphicon-check"></span> Pilih</a>
				</td>
			</tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
</div>
</div>
<!-- /patTemplate:tmpl -->
