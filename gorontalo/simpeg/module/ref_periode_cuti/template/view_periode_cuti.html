<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>{LABEL_ACTION} {LABEL_INPUT} Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_ACTION}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
        <input type="hidden" name="perid" value="{PERID}" size="5"/>

            
            <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Awal Periode</label>
                <div class="col-sm-3">
                <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="cutiperAwal"  / -->
                </div>
            </div>
             <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Akhir Periode</label>
                <div class="col-sm-3"> 
                <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="cutiperAkhir"  / -->
                </div>
            </div>
             <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Total Hari Cuti</label>
                <div class="col-sm-3"> 
<input class="form-control" type="text" name="total" value="{TOTAL}" size="30"/>&nbsp;*
                </div>
            </div>
             <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-3"> 
<input class="" type="checkbox" name="status" value="Aktif" {STATUS_CHECKED} />Aktif
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
 <input name="btnsimpan" value=" {LABEL_ACTION} " class="buttonSubmit btn btn-xs btn-info" type="submit">
      <input name="btnbalik" value=" Batal " class="buttonSubmit btn btn-xs btn-warning" type="submit" />
                </div>
            </div>
        </form>
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
{ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->


<div class="table-responsive">
  <table class="table table-bordered" >
  <tr>
    <th width="15%">No</th>
    <th width="70px">Aksi</th>
    <th>Awal Periode</th>
	<th>Akhir Periode</th>
	<th>Total Hari Cuti</th>
	<!--th>Hari Cuti yang diambil</th-->
	<th>Status</th>
  </tr>
  <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
  <!-- patTemplate:sub condition="YES" -->
  <tr>
    <td colspan="7" align="center"><em>-- Data tidak ditemukan --</em></td>
  </tr>
  <!-- /patTemplate:sub -->
  <!-- patTemplate:sub condition="NO" -->
  <!-- patTemplate:tmpl name="data_item" -->
  <tr class="{CLASS_NAME}">
    <td align="center" width="10%">{NUMBER}</td>
    <td class="btn-group">
    <a class="xhr dest_subcontent-element btn btn-xs btn-success" href="{URL_EDIT}" title="Ubah"><span class="glyphicon glyphicon-pencil"></span> </a>
    <a class="xhr dest_subcontent-element btn btn-xs btn-danger" onClick="javascript: return showBoxConfirmDelete('{ID}', '{NAMA}', '{URL_DELETE_JS}');" href="{URL_DELETE}" title="Hapus"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
    <td align="left">{CUTIPERAWAL}</td>
	<td align="left">{CUTIPERAKHIR}</td>
	<td align="center">{CUTIPERTOTAL}</td>
	<!--td align="center">{CUTIPERDIAMBIL}</td-->
	<td align="center">{CUTIPERSTATUS}</td>
  </tr>
  <!-- /patTemplate:tmpl -->
  <!-- /patTemplate:sub -->
  <!-- /patTemplate:tmpl -->
  </table>
  </div></div>
<!-- /patTemplate:tmpl -->
