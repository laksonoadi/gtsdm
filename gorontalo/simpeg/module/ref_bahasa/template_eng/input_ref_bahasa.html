<!-- patTemplate:tmpl name="content" -->
<h1>{TITLE}</h1>
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
	{ISI_PESAN}
</div>
<!-- /patTemplate:tmpl -->
<br />

<form method="POST" action="{URL_ACTION}" id="frmInput" name="frmInput" class="xhr_form std_form" enctype="multipart/form-data">
	<input type="hidden" name="dataId" value="{DATAID}" />
	<table class="table-edit" width="100%">
		<tr class="subhead">
			<th colspan="2">{JUDUL}</th>
		</tr>
		<tr>
			<th width="150">Language</th>
			<td>
				<input type="text" name="nama" value="{NAMA}">
			*</td>
		</tr>
		<tr class="buttons">
			<th>&nbsp;</th>
			<td>
				<input type="submit" name="btnsimpan" value="{BUTTONLABEL}" class="buttonSubmit"/>
				<a href="{URL_KEMBALI}" class="xhr dest_subcontent-element button">Cancel</a>
			</td>
		</tr>
	</table>
</form>

<br />
<div class="petunjuk-area">
   <h4>Petunjuk:</h4>
   <ul>
      <li>Tanda * menunjukkan bahwa field tersebut harus diisi .</li>
   </ul>
</div>
<!-- /patTemplate:tmpl -->
