<!-- patTemplate:tmpl name="content" -->
<!--<h1>{LABEL_TITLE}</h1>-->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="background-blue-light padding-10 text-big">LIST MODULE</div>
<div class="padding-10">

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="row">
    <div class="col-md-12">
        <div class="{CLASS_PESAN}">
            {ISI_PESAN}
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<div class="row push-down-10">
    <div class="col-md-12">
        <form action="{URL_CARI}" method="POST">
            <select name="aplikasi">
                <option value="bo" {BO_SELECTED}>Back Office</option>
                <option value="fo" {FO_SELECTED}>Front Office</option>
            </select>
            <input type="submit" value="Cek Module">
        </form>
    </div>
</div>

<div class="table-responsive">
<table class="table table-bordered table-hover">
   <tr>
      <th width="15px">No</th>
	  <th width="30px">Aksi</th>
      <th>Module</th>
	  <th>Jumlah Submodule</th>
	  <th>Terdaftar</th>
	  <th>Belum Terdaftar</th>
   </tr>
   <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
        <tr><td colspan="3" align="center"><em>-- Data not found --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_item" -->
         <tr class="{CLASS_NAME}">
            <td align="center" width="15px">{NUMBER}</td>
            <td class="links">
                <a class="xhr dest_subcontent-element btn btn-info btn-xs" href="{URL_DETAIL}" title="Detail Submodul">
                    <span class="glyphicon glyphicon-open"></span>
                </a>
            </td>
            <td align="left">{MODULE}</td>
			<td align="center">{JUMLAH_SUBMODULE}</td>
			<td align="center">{TERDAFTAR}</td>
			<td align="center">{BELUM_TERDAFTAR}</td>
         </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
</div>

</div>
<!-- /patTemplate:tmpl -->
