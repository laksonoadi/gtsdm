<!-- patTemplate:tmpl name="content" -->
<div class="mainContent-fp-element-full">
	<div class="mainContent-fp-element-full-head"><h2>News Management</h2></div>
	<div class="mainContent-fp-element-full-body">
   <h2>&nbsp;&nbsp;&nbsp;&nbsp;Agenda Details</h2>
   
   <table class="table-form" width="100%">
      <tr>
         <th width="30%">Agenda Name</th>
         <td>{TITLE}</td>
      </tr>
      <tr>
         <th>Article</th>
         <td>{ARTICLE}</td>
      </tr>
      <tr>
         <th>URL</th>
         <td>{URL}</td>
      </tr>
      <tr>
         <th>Photo</th>
         <td><img src="{FOTO}" /></td>
      </tr>
      <tr>
         <th>Caption</th>
         <td>{CAPTION}</td>
      </tr>
      <tr>
         <th>Start Date</th>
         <td>{START_DATE}</td>
      </tr>
      <tr>
         <th>End Date</th>
         <td>{END_DATE}</td>
      </tr>
      <tr>
         <th>Location</th>
         <td>{LOCATION}</td>
      </tr>
      <tr>
         <th>Status</th>
         <td>{STATUS}</td>
      </tr>
      <tr>
         <td colspan="2" class="table-common-links">
            <a href="{URL_EDIT}"><img src="images/button-edit.gif" alt="" />Edit</a>
            <a href="{URL_DELETE}"><img src="images/button-delete.gif" alt="" />Delete</a>
            <a href="{URL_BACK}"><img src="images/button-bukunutup.gif" alt="" />Back</a>
         </td>
      </tr>
   </table>
</div></div>
<!-- /patTemplate:tmpl -->
