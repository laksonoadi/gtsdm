<!-- patTemplate:tmpl name="content" -->
<script language="javascript" type="text/javascript">
	var xpopup;
	function bukaPopupKomponen(url) {
		showPopup(url,'',550, 550);
	}

</script>
<h1>{TITLE}</h1>
<br />
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<!-- /patTemplate:tmpl -->
<br />

<form method="POST" action="{URL_ACTION}" id="frmInput" name="frmInput" class="xhr_form std_form">
   <table class="table-edit" width="100%">
      <tr class="subhead">
         <th colspan="2">Teaching Credit Reference</th>
      </tr>
      <tr>
         <th width="150">Year</th>
         <td><input type="text" name="tahun" value="{TAHUN}" size="10" maxlenght="5" />*</td>
         <input type="hidden" name="id_post" value="{ID}"/>
      </tr>
      <tr>
         <th>Semester</th>
         <td><input type="text" name="semester" value="{SEMESTER}" size="5" maxlenght="3" />
          *</td>
      </tr>
      <tr>
         <th>Functional Position</th>
        <td>
				<!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="jabfung"  / -->
			*	</td>
      </tr>
      <tr>
         <th>Nominal</th>
         <td><input type="text" name="nominal" value="{NOMINAL}" size="15" maxlenght="15" />
          *</td>
      </tr>
      <tr>
         <th>Status</th>
         <td>
           <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="status"  / -->*
         </td>
      </tr> 
      <tr class="buttons">
         <th>&nbsp;</th>
         <td>
            <input type="submit" name="btnsimpan" value="{BUTTONLABEL}" class="buttonSubmit"/>
            <a href="{URL_KEMBALI}" class="button">Cancel</a>
         </td>
      </tr>
   </table>
</form>

<br />
<div class="petunjuk-area">
   <h4>Note:</h4>
   <ul>
      <li>The sign * indicates that those field must be filled. </li>
   </ul>
</div>
<!-- /patTemplate:tmpl -->
