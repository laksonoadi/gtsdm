<!-- patTemplate:tmpl name="content" -->
<!--<h1>{LABEL_TITLE}</h1>-->
<div class="background-blue padding-10 text-big">{TITLE}</div>
<div class="padding-10">

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="row">
    <div class="col-md-12">
        <div class="{CLASS_PESAN}">
            {ISI_PESAN}
        </div>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<form method="POST" name="frmInput" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" >
    <div class="table-responsive">
      <table class="table">
      <tr class="background-blue-light">
         <th colspan="2">{LABEL_ACTION} {LABEL_INPUT}</th>
      </tr>
      <tr>
         <th width="150">Status Pegawai {LABEL_INPUT}</th>
         <td>
           <input type="text" name="nama" value="{NAMA}"/> *
         </td>
      </tr>
      <tr class="background-blue-light">
         <th></th>
        <td>
            <div class="btn-group">
                <input type="submit" name="btnsimpan" value="{LABEL_ACTION}" class="btn btn-info btn-xs"/>
                <input type="submit" name="btnbalik" value="Cancel" class="btn btn-warning btn-xs"/>
            </div>
        </td>
      </tr>
    </table>
    </div>
</form>

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
            <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Kata Kunci {LABEL_INPUT}</label>
                <div class="col-sm-2">
                    <input type="text" name="cari" value="{CARI}" size="30" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="btncari" value=" Cari &raquo;" class="buttonSubmit"/>
                    <button type="submit" class="btn btn-default btn-xs">Cari <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>


<h2>{JUDUL_DATA}</h2>

<div class="row push-down-10">
    <div class="col-md-12">
        <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
    </div>
</div>

<div class="table-responsive">
<table class="table table-bordered table-hover">
   <tr>
      <th width="1%">No</th>
      <th width="73px">Aksi</th>
      <th>Status Pegawai</th>
   </tr>
   <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
   <tr><td colspan="4" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_item" -->
   <tr class="{CLASS_NAME}">
      <td align="center">{NUMBER}</td>
        <td>
            <div class="btn-group">
                    <a class="xhr dest_subcontent-element btn btn-success btn-xs" href="{URL_EDIT}" title="Ubah">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="xhr dest_subcontent-element btn btn-danger btn-xs" onClick="javascript: return showBoxConfirmDelete('{ID}', '{NAMA}', '{URL_DELETE_JS}');" href="{URL_DELETE}" title="Hapus">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a> 
            </div>
        </td>
        <td align="left">{STATRPEGAWAI}</td>
   </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
</div>

<div class="petunjuk-area">
   <h4>Petunjuk :</h4>
   <ul>
      <li>Tanda * menunjukkan bahwa field tersebut harus diisi.</li>
   </ul>
</div>

</div>
<!-- /patTemplate:tmpl -->
