<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big" style="text-transform:uppercase">{TITLE}</div>
<div class="padding-10">

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>{LABEL_ACTION} {LABEL_INPUT} Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_ACTION}" class="form-horizontal" id="filterbox" role="form">
            <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Jenis Kegiatan {LABEL_INPUT}</label>
                <div class="col-sm-3">
<input class="form-control" type="text" name="nama" value="{NAMA}" size="30"/>&nbsp;*
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
 <input name="btnsimpan" value=" {LABEL_ACTION} " class="buttonSubmit btn btn-xs btn-info" type="submit">
      <input name="btnbalik" value=" Batal " class="buttonSubmit btn btn-xs btn-warning" type="submit" />
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
<form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox">
      <div class="form-group">
                <label for="nip" class="col-sm-2 control-label">Kata Kunci {LABEL_INPUT}</label>
                <div class="col-sm-3">
<input class="form-control" type="text" name="cari" value="{CARI}" size="30"/>&nbsp;*
                </div>
      </div>

     <div class="form-group">
                <label for="nip" class="col-sm-2 control-label"></label>
                <div class="col-sm-3">
            <input class="btn btn-xs btn-default" type="submit" name="btncari" value=" Cari" class="buttonSubmit"/>
                </div>
      </div>
        </form>
    </div>
</div>

<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->

<div class="row push-down-10">
    <div class="col-md-6">
<!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
    </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered" >
   <tr>
      <th width="15%">No</th>
      <th width="75px">Aksi</th>
      <th>Jenis Kegiatan</th>
   </tr>
   <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
   <tr><td colspan="4" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_item" -->
   <tr class="{CLASS_NAME}">
      <td align="center">{NUMBER}</td>
      <td class="btn-group">
         <a class="btn btn-xs btn-success xhr dest_subcontent-element" href="{URL_EDIT}" title="Ubah"><span class="glyphicon glyphicon-pencil"></span></a>
         <a class="btn btn-xs btn-danger xhr dest_subcontent-element" onClick="javascript: return showBoxConfirmDelete('{ID}', '{NAMA}', '{URL_DELETE_JS}');" href="{URL_DELETE}" title="Hapus"><span class="glyphicon glyphicon-trash"></span></a>
      </td>
      <td align="left">{JNSKEGRNAMA}</td>
   </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
</div>
<div class="petunjuk-area">
   <h4>Petunjuk :</h4>
   <ul>
      <li>Tanda * menunjukkan bahwa field tersebut harus diisi.</li>
   </ul>
</div>
</div>
<!-- /patTemplate:tmpl -->
