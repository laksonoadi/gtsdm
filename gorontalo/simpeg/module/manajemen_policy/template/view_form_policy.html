<!-- patTemplate:tmpl name="content" -->
<div class="background-blue padding-10 text-big">MANAJEMEN DOKUMEN</div>
<div class="padding-10">

<!-- patTemplate:tmpl name="message" type="simpleCondition" requiredvars="MESSAGE" -->
<div class="row">
    <div class="col-md-12">
		<div class="alert alert-warning">
        <p>{MESSAGE}</p>
		</div>
    </div>
</div>
<!-- /patTemplate:tmpl -->

<h2>Tambah/Ubah Data</h2>
   
   <form name="form_policy" id="form_policy" action="<!-- patTemplate:gtfwgeturl module="manajemen_policy" sub="{SUB}" action="view" type="html" / -->" method="post" autocomplete="off" enctype="multipart/form-data">
    <div class="table-responsive">
        <table class="table">
		 <tr class="background-blue-light">
			<th valign="center" nowrap="nowrap" colspan="2">Data Dokumen</th>
		 </tr>
		 <tr>
            <th width="20%">Unit Kerja</th>
            <td>
                <div class="input-group col-sm-6 col-md-5">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="satkerpolicy"  / --> *
                </div>
            </td>
         </tr>
         <tr>
            <th width="20%">Jenis</th>
            <td>
                <div class="input-group col-sm-5 col-md-3">
                    <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="tipe"  / --> *
                </div>
            </td>
         </tr>
         <tr>
            <th width="20%">Nama</th>
            <td><input type="text" name="nama" id="nama" value="{POLICYNAMA}" size="50" />*</td>
         </tr>
         <tr>
            <th>Deskripsi</th>
            <td><textarea cols="50" rows="5" name="keterangan" id="isiKeterangan">{POLICYKETERANGAN}</textarea></td>
         </tr>
         <!-- <tr>
            <th>External Link</th>
            <td><input type="text" name="url" value="{POLICYURL}" size="40" /></td>
         </tr> -->
         <tr>
            <th>Tanggal Input</th>
            <td>
               <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="Tanggal" action="view" name="tanggal_policy" / -->
               <!--<input type="text" class="input" readonly name="tanggal_policy" value="{DATE}" readonly />
			       <a href="javascript:void(0)" onclick="if(self.gfPop)gfPop.fPopCalendar(document.form_policy.tanggal_policy,null,null);">...</a>-->
            </td>
         </tr>
         <tr>
            <th>Status</th>
            <td><input type="checkbox" name="status" value="1" size="40" {CHECKED} /> Aktif</td>
         </tr>
         <tr>
            <th></th>
			<td>
               <input type="hidden" name="id" value="{POLICYID}" />
               <div style="display:none"><input name="actionsave" id="actionsave" value="Save" class="buttonSubmit" type="submit" ></div>
               <div class="btn-group">
                  <input type="submit" name="actionsave" value="Simpan" class="btn btn-info btn-xs" onclick="cekIsiForm()" />
                  <a href="{URL_BACK}" class="xhr dest_subcontent-element btn btn-warning btn-xs">Batal</a>
               </div>
            </td>
         </tr>
        </table>
    </div>
   </form>

</div>

<script language="javascript" type="text/javascript">
function cekIsiForm(){
    var nama=document.getElementById('nama').value;
	var satkerpolicy=document.getElementById('satkerpolicy').selectedIndex;
    var type=document.getElementById('tipe').selectedIndex;
    
	if (satkerpolicy==0) {
        alert('Unit Kerja Harus Dipilih');
        document.form_policy.satkerpolicy.focus();
        return false;
    }else
    if (type==0) {
        alert('Kategori harus dipilih');
        document.form_policy.tipe.focus();
        return false;
    }else
    if (nama==''){
        alert('Nama tidak boleh kosong');
        document.form_policy.nama.focus();
        return false;
    }
    
    document.form_policy.actionsave.click();  
}
    var TE_isiKeterangan = standardTinyEditor('isiKeterangan');
</script>
<!-- /patTemplate:tmpl -->
