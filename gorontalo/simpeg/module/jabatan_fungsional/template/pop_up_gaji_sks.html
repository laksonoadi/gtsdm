<!-- patTemplate:tmpl name="content" -->
<div class="padding-10">

<div class="panel panel-default">
    <div class="panel-heading text-big"><strong>Pencarian Data</strong></div>
    <div class="panel-body">
        <form method="POST" action="{URL_SEARCH}" class="form-horizontal xhr_simple_form dest_subcontent-element" id="filterbox" role="form">
            <div class="form-group">
                <label for="inputCari" class="col-sm-2 control-label">Komponen</label>
                <div class="col-sm-2">
                    <input type="text" name="cari" value="{CARI}" size="30" id="inputCari" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="btncari" value=" Cari &raquo;" class="buttonSubmit"/>
                    <button type="submit" class="btn btn-default btn-xs">Cari <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
        </form>
    </div>
</div>

<h2>{JUDUL_DATA}</h2>

<div class="row push-down-10">
    <div class="col-md-12">
        <!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
    </div>
</div>

<div class="table-responsive">
<table class="table table-bordered table-hover">
   <tr>
      <th width="1%">No</th>
      <th width="5px">Kode</th>
      <th>Nama Komponen</th>
	  <th>Nominal</th>
	  <th>Prosentase</th>
      <th width="32px">Aksi</th>
   </tr>
   <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
      <tr><td colspan="6" align="center"><em>-- Data tidak ditemukan --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_item" -->
         <tr class="{DATA_CLASS_NAME}">
            <td align="center">{DATA_NUMBER}</td>
            <td align="left">{DATA_KODE}</td>
            <td>{DATA_NAME}</td>
			<td align="center">{DATA_NILAI_NOMINAL}</td>
			<td align="center">{DATA_NILAI_PERSEN}</td>
            <td class="links">
                <div class="btn-group">
                    <a class="xhr dest_subcontent-element btn btn-success btn-xs" onClick="javascript:parse_this('{DATA_IDENT}', '{DATA_ID}', '{DATA_NAME}')">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </td>
         </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
</div>
<script language='javascript'>

function parsing_this(ident, nilai_id, nilai_nama)
{
   
   if(ident == "kompSks"){
	      if(document.getElementById('sksKode')!==null){
	   	document.getElementById('sksKode').value = nilai_id;
		}
		if(document.getElementById('sks_dosen_nama')!==null){
	   	document.getElementById('sks_dosen_nama').value = nilai_nama;
		}
   }else if(ident == "kompGaji"){
     if(document.getElementById('gajiKode')!==null){
	   	document.getElementById('gajiKode').value = nilai_id;
		}
		if(document.getElementById('gaji_dosen_nama')!==null){
	   	document.getElementById('gaji_dosen_nama').value = nilai_nama;
		}
   }
   
	popupClose();
	
	addDetail();
   focus();
   
}

function parse_this(ident, nilai_id, nilai_nama){
	prnt = window.opener;
	if(ident == "kompSks"){
	      if(prnt.document.getElementById('sksKode')!==null){
	   	prnt.document.getElementById('sksKode').value = nilai_id;
		}
		if(prnt.document.getElementById('sks_dosen_nama')!==null){
	   	prnt.document.getElementById('sks_dosen_nama').value = nilai_nama;
		}
   }else if(ident == "kompGaji"){
     if(prnt.document.getElementById('gajiKode')!==null){
	   	prnt.document.getElementById('gajiKode').value = nilai_id;
		}
		if(prnt.document.getElementById('gaji_dosen_nama')!==null){
	   	prnt.document.getElementById('gaji_dosen_nama').value = nilai_nama;
		}
   }
   
	window.opener.focus();
   window.close();
}
</script>
<!-- /patTemplate:tmpl -->
