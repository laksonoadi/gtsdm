
<!-- patTemplate:tmpl name="content" -->
<script language="javascript" type="text/javascript">

function konfirmasi() {
		if(document.getElementById('btnbatal').value == " Reset "){
      document.getElementById('btnbatal').type = "reset";
      document.frmInput.onReset();
    }else{
      document.getElementById('btnbatal').type = "submit";
      document.frmInput.onSubmit();
    }
}
</script>
<!-- patTemplate:tmpl name="warning_box" visibility="hidden" -->
<div class="{CLASS_PESAN}">
   {ISI_PESAN}
</div>
<br />
<!-- /patTemplate:tmpl -->
<div class="mainContent-fp-element-full">
	<div class="mainContent-fp-element-full-head"><h2>{TITLE}</h2></div>
	<div class="mainContent-fp-element-full-body">

<form method="POST" name="frmInput" action="{URL_AKSI}" class="xhr_form std_form" id="frmInput" enctype="multipart/form-data">
   <input type="hidden" name="idPeg" value="{ID}">
   <input type="hidden" name="idSdr" value="{INPUT_ID}">
   <input type="hidden" name="op" value="{OP}" id="op">
   <table class="table-details" width="100%" >
      <tr class="subhead">
         <th colspan="2">{LABEL_ACTION} Sibling Data</th>
      </tr>
      <tr>
        <th>Name</th>
        <td>
          <input type="text" name="nama" size="40" value="{INPUT_NAMA}"/> *
        </td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="jenkel"  / -->
        </td>
      </tr>
      <tr>
        <th>Place of Birth</th>
        <td>
          <input type="text" name="tmpt_lahir" value="{INPUT_TMPT}" size="20" />
        </td>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="tanggal" submodule="tanggal" action="view" name="tgl_lahir"  / -->  
		</td>
      </tr>
      <tr>
        <th>Occupation</th>
        <td>
          <input type="text" name="kerja" value="{INPUT_KERJA}" size="20" />
        </td>
      </tr>
	  <tr>
        <th>Educ. Background</th>
        <td>
          <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="educ"  / -->
        </td>
      </tr>
      <tr>
        <th>Description</th>
        <td>
          <textarea name="ket" rows=5 cols=37 tabindex='2'>{INPUT_KET}</textarea>  
        </td>
      </tr>
      <tr class="buttons">
         <th>&nbsp;</th>
         <td>
            <input name="btnsimpan" value="{BUTTONLABEL}" class="buttonSubmit" type="submit">
            <input name="btnbatal" id="btnbatal" value="{BUTTON}" class="buttonSubmit" type="button" onclick="konfirmasi()">
         </td>
      </tr>
   </table>
</form>
<br />
<br />

<table class="table-common" width="96%">
   <tr>
    <th width="18px">No</th>
    <th width="63px">Action</th>
    <th>Name</th>
	  <th>Gender</th>
	  <th>Date of Birth</th>
	  <th>Occupation</th>
	  <th>Education</th>
   </tr>
   <!-- patTemplate:tmpl name="data_sdr" type="condition" conditionvar="PEGAWAI_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
   <tr><td colspan="7" align="center"><em>-- Data not found --</em></td></tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_sdr_item" -->
          <tr class="{SDR_CLASS_NAME}">
          <td align="center">{SDR_NUMBER}</td>
          <td class="links">
          <a class="xhr dest_subcontent-element" href="{SDR_URL_EDIT}" title="Update"><img src="images/button-edit.gif" alt="Update"/></a>
          <a class="xhr dest_subcontent-element" href="{SDR_URL_DELETE}" title="Delete"><img src="images/button-delete.gif" alt="Delete"/></a>
          </td>
          <td align="left">{SDR_NAMA}</td>
          <td align="center">{SDR_JENKEL}</td>
          <td align="center">{SDR_TGL_LAHIR}</td>
          <td align="left">{SDR_KERJA}</td>
		  <td align="center">{SDR_EDUC}</td>
          </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
</div>
</div>
