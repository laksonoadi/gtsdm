            <th>Password Lama</th>
            <td><input type="password" name="old_password" size="25" maxlength="32" /> *

         <tr>
            <th>Password  Baru</th>
            <td><input type="password" name="password" size="25" maxlength="32" /> *

         </tr>

            <th>&nbsp;</th>
            <td>
               <input type="submit" name="btnsimpan" value=" Ganti " class="buttonSubmit"/>

         </tr>
      </table>
   </form>
