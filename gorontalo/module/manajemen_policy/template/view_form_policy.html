<script language="javascript" type="text/javascript">
function cekIsiForm(){
    
    var nama=document.getElementById('nama').value;
	var satkerpolicy=document.getElementById('satkerpolicy').selectedIndex;
    var type=document.getElementById('tipe').selectedIndex;
    
	if (satkerpolicy==0) {
        alert('Unit Kerja Harus Dipilih');
        document.form_policy.satkerpolicy.focus();
        return false;
    }else
    if (type==0) {
        alert('Kategori harus dipilih');
        document.form_policy.tipe.focus();
        return false;
    }else
    if (nama==''){
        alert('Nama tidak boleh kosong');
        document.form_policy.nama.focus();
        return false;
    }
    
    document.form_policy.actionsave.click();  
  }
</script>
<div class="mainContent-fp-element-full">
	<div class="mainContent-fp-element-full-head"><h2>Manajemen Kebijakan dan Peraturan</h2></div>
	<div class="mainContent-fp-element-full-body">
	
   <!-- patTemplate:tmpl name="message" type="simpleCondition" requiredvars="MESSAGE" -->

   <form name="form_policy" id="form_policy" action="<!-- patTemplate:gtfwgeturl module="manajemen_policy" sub="{SUB}" action="view" type="html" / -->" method="post" autocomplete=off enctype="multipart/form-data">
      <table class="table-details" width="100%">
		 <tr class="subhead">
			<th valign="center" nowrap="nowrap">Data Kebijakan dan Peraturan</th>
			<th valign="right" style="padding:0pt;">
				<div class="toolbar">
					<a class="xhr dest_subcontent-element" href="{URL_BACK}" title="Back" tabindex="3"><img src="images/button-back.gif" alt="Back"> Back </a>
				</div>
			</th>
		 </tr>
		 <tr>
            <th width="20%">Unit Kerja</th>

              <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="satkerpolicy"  / --> *
            </td>
         </tr>
         <tr>
            <th width="20%">Jenis</th>
            <td>
              <!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="tipe"  / --> *

         <tr>

               <input type="hidden" name="id" value="{POLICYID}" />
               <div style="display:none"><input name="actionsave" id="actionsave" value="Save" class="buttonSubmit" type="submit" ></div>
               <input type="button" name="actionsaveBohong" value="Submit" onclick="cekIsiForm()" />
